<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加商品</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="layui/css/layui.css" media="all" />
    <script src="layui/layui.js" charset="utf-8"></script>

</head>
<body>

<div style="padding: 5px">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
        <legend>添加商品</legend>
    </fieldset>

    <form class="layui-form layui-form-pane" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">商品名</label>
            <div class="layui-input-block">
                <input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="请输入商品名" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">单价</label>
            <div class="layui-input-block">
                <input type="text" name="money" lay-verify="required" autocomplete="off" placeholder="请输入商品单价" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">条形码</label>
            <div class="layui-input-block">
                <input type="text" name="sn" lay-verify="required" autocomplete="off" placeholder="请输入商品条形码" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">预留字段</label>
            <div class="layui-input-block">
                <input type="text" name="info" lay-verify="required" autocomplete="off" placeholder="请输入商品其他详情" class="layui-input">
            </div>
        </div>

        <input class="layui-btn" value="添加商品" lay-submit lay-filter="login" style="width:100%;" type="submit">

    </form>
</div>
<script src="https://lib.baomitu.com/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
    var index = parent.layer.getFrameIndex(window.name); //获取窗口索引


    layui.use(['form'], function(){
        var form = layui.form;
        //监听提交
        form.on('submit(login)', function(data){

            $.post("/api/sw/addShop","name="+data.field.name+"&money="+data.field.money+"&sn="+data.field.sn+"&info="+data.field.info,function (data) {
                layer.msg(data.msg);
                if (data.code==1){
                    setTimeout('parent.layer.close(index);',2000)
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
