<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>米动科技</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" media="all" />
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body style="padding: 10px;">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>欢迎使用本系统 </legend>
</fieldset>

<blockquote class="layui-elem-quote layui-quote-nm">
    用 户 名 ：<span id="user"></span>


    <br><br>
    <button class="layui-btn layui-btn-xs" onclick="adduser()">添加用户</button>
    <button class="layui-btn layui-btn-xs" onclick="loginOut()">退出登录</button>


</blockquote>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>实时信息</legend>
</fieldset>

<table id="demo" lay-filter="test"></table>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="see">查看子机</a>
</script>


<script src="https://lib.baomitu.com/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="layui/layui.js"></script>
<script>
</script>
<script>
    $.post("/api/getMe",function (data) {
        if (data.code!=1){
            window.location.href = "index.html";
        }
        $("#user").html(data.data.username+"("+data.data.statement+")");
    });

    function loginOut(){
        $.post("/api/loginOut",function (data) {
            layer.msg(data.msg);
            setTimeout('window.location.href = "index.html";',2000)
        });
    }


    layui.use('table', function(){
        var table = layui.table;


        table.render({
            elem: '#demo'
            ,height: 312
            ,url: '/api/getState' //数据接口
            ,cols: [[ //表头
                {field: 'mid', title: '母机id', sort: true}
                ,{field: 'sidsum', title: '在线子机数', sort: true}
                ,{field: 'falseSidSum', title: '异常子机数', sort: true}
                ,{field: 'trueSidSum', title: '正常子机数', sort: true}
                ,{title:'操作', toolbar: '#barDemo', width:150}
            ]]
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'see'){
                layer.open({
                    type: 2,
                    title: '查看子机信息',
                    shadeClose: true,
                    shade: false,
                    maxmin: true, //开启最大化最小化按钮
                    area: ['893px', '600px'],
                    content: 'info.html'
                });
            }
        });

    });

    function adduser() {
        layer.open({
            type: 2,
            title: '添加用户',
            shadeClose: true,
            shade: false,
            maxmin: true, //开启最大化最小化按钮
            area: ['800px', '700px'],
            content: 'adduser.html'
        });
    }
</script>
</body>
</html>
