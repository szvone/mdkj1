<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>米动科技</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" media="all" />
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body style="padding: 10px;">


<table id="demo" lay-filter="test"></table>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">查看商品</a>
</script>


<script src="https://lib.baomitu.com/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="layui/layui.js"></script>
<script>
</script>
<script>
    $.post("/api/getMe",function (data) {
        if (data.code!=1){
            window.location.href = "index.html";
        }
        $("#user").html(data.data.username);
    });


    layui.use('table', function(){
        var table = layui.table;


        table.render({
            elem: '#demo'
            ,height: 312
            ,url: '/api/getMidInfo?mid=123' //数据接口
            ,cols: [[ //表头
                {field: 'mid', title: '母机id', sort: true}
                ,{field: 'sid', title: '子机id', sort: true}
                ,{field: 'sidNo', title: '子机条形码', sort: true}
                ,{field: 'sidState', title: '状态', sort: true}
                ,{title:'操作', toolbar: '#barDemo', width:150}
            ]]
        });

    });
</script>
</body>
</html>
