<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="layui/css/layui.css" media="all" />
    <script src="layui/layui.js" charset="utf-8"></script>

</head>
<body>

<div style="padding: 5px">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
        <legend>添加用户</legend>
    </fieldset>

    <form class="layui-form layui-form-pane" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="username" lay-verify="required" autocomplete="off" placeholder="请输入用户名" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="password" name="password" lay-verify="required" autocomplete="off" placeholder="请输入密码" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <input type="text" name="bz" lay-verify="required" autocomplete="off" placeholder="请输入备注" class="layui-input">
            </div>
        </div>


        <input class="layui-btn" value="添加用户" lay-submit lay-filter="login" style="width:100%;" type="submit">

    </form>
</div>
<script src="https://lib.baomitu.com/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
    var index = parent.layer.getFrameIndex(window.name); //获取窗口索引


    layui.use(['form'], function(){
        var form = layui.form;
        //监听提交
        form.on('submit(login)', function(data){

            $.post("/api/sw/addUser","username="+data.field.username+"&password="+data.field.password+"&bz="+data.field.bz,function (data) {
                layer.msg(data.msg);
                if (data.code==1){
                    setTimeout('parent.layer.close(index);',2000)
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
